<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>回答編集画面</title>
    </head>

    <body>
        <h1>回答編集画面</h1>
        <form th:action="@{/doUpdate}" method="post" th:object="${updateAnswerModel}">
            <th:block th:each="uA : ${updateAnswer}">
                <input type="hidden" th:value="uA.answer_id">
                <div class="question1">
                    <p>好きな肉は？</p>
                    <th:block th:each="meatList : ${meatList}">
                        <label>
                            <input type="radio" th:fieald="*{like_meat}" th:value="meatList.getMeatId" th:text="${meatList.getName}" th:checked="${meatList.getMeatId == uA.getMeatId}">
                        </label>
                    </th:block>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('like_meat')}" th:errors="*{like_meat}"></div>

                <div class="question2">
                    <p>好きな野菜は？(複数回答可)</p>
                    <th:block th:each="vegetableList : ${vegetableList}">
                        <th:block th:each="uVA : ${updateVegetableAnswer}">
                            <label>
                                <input type="checkbox" th:field="*{like_veg}" th:value="${vegetableList.getVegetableId}" th:text="${vegetableList.getName}" th:checked="${vegetableList.getVegetableId == uVA.getVegetableId}">
                            </label>
                        </th:block>
                    </th:block>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('like_veg')}" th:errors="*{like_veg}"></div>

                <div class="question3">
                    <p>好きなアイドルは？</p>
                    <input type="text" th:field="*{like_idol}" th:text="uA.like_idol">
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('like_idol')}" th:errors="*{like_idol}"></div>
            </th:block>
        </form>
    </body>
</html>
